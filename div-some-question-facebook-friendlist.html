<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Friend Request</title>
  <link rel="stylesheet" href="css-files/div-some-question-facebook-friendlist.css">
</head>
<body>
  <div class="tweet-mood">
    <img src="thumbnail-pic/61bNReC5OVL.jpg" alt="cat-image" class="profile-img">
    <input type="text" placeholder="What's happening?" class="mood">
    <button class="tweet-btn"> Tweet</button>
  </div>


  <div class="fb-friend-request-card">
    <div class="fb-card">
      <img src="thumbnail-pic/61bNReC5OVL.jpg" alt="cat-image" class="profile-img-fb">
      <p class="user-name">Oliver</p>
      <p class="mutual">2 mutual friends</p>
      <button class="add-btn">Add friend</button>
    </div>

  </div>

  

</body>
</html>
