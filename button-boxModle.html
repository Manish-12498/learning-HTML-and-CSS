<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Box Model</title>
  <link rel="stylesheet" href="css-files/button-boxModle.css">
</head>
<body>
 <div>
  <div class="web">
    <div class="button-pagination">

      <h3>Pagination</h3>
      <button class="button-back">Back</button>
      <a href="">1</a>
      <a href="">2</a>
      <a href="">3</a>
      <a href="">4</a>
      <a href="">5</a>

      <button class="button-next">Next</button>
    </div>

    <br>

    <h3>Stretch</h3>
    
    <button class="btn-stretch">Strach</button>

    <br>

    <h3>3D Click</h3>

    <button class="btn-3d">Shadow</button>
    <br>

    <h3>Margin and padding together</h3>

    <button class="btn1">One</button>
    <button class="btn2">Two</button>
    <button class="btn3">Three</button>
    
  </div>
 </div>
  
</body>
</html>
